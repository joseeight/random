<!DOCTYPE html>
<html>
  <head>
    <style>
      iframe {
        display: none;  
      }
    </style>
    <script type="text/javascript">
      window.addEventListener('message', function (m) {
        document.getElementById('message').innerHTML += m.data.message;
      }, false);
    </script>
  </head>
  <body>
    <iframe src="https://cdn.rawgit.com/joseeight/random/master/chrome/iframe2.html"></iframe>
    <p>Click on the link, then hit the back button.</p>
    <p>Message from frame: </p>
    <p id="message"></p>
    <a href="page.html"> Some link</a>
    <p>The message should always show, otherwise bug with events in Chrome</p>
  </body>
</html>
